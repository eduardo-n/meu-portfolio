<div class="pg-dashboard">
	<mat-drawer-container class="dash-container" autosize>
		<mat-drawer #drawer class="dash-sidenav" mode="side" opened="true">
			<div class="profile-data">
				<app-container-profile></app-container-profile>
			</div>
		</mat-drawer>

		<div class="sidenav-closer" [ngClass]="!isClosedSidenav ? 'sidenav-closer' : 'sidenav-closer-mouse-over'" (click)="sidenavCloser(drawer)">
      <mat-icon>arrow_back_ios</mat-icon>
		</div>

	</mat-drawer-container>
</div>
